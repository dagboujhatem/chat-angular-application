<div class="full-height">
    <h3 class="text-center">Facebook messager</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Recent</h4>
                    </div>
                    <div class="srch_bar">
                        <div class="stylish-input-group">
                            <input type="text" class="search-bar" placeholder="Search here ...." [(ngModel)]="searchText">
                            <span class="input-group-addon">
                                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                            </span> </div>
                    </div>
                </div>
                <div class="inbox_chat">
                    <app-inbox *ngFor="let inbox of inboxList | inboxFilter: searchText" [inbox]="inbox" (newChatEvent)="startNewChat($event)"></app-inbox>
                </div>
            </div>
            <div class="mesgs">
              <app-message-compose [chatId]="chatId" [messages]="messages" [isLoading]="isLoading" [chatWith]="chatWith"></app-message-compose>
            </div>
        </div>
    </div>
</div>
